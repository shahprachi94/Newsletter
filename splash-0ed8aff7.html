<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">

            /* Page Background Color */
            body, .rounded, .gap {
                background-color: #F4F5F5;
            }
            /* Logo Color */
            .outer, .box {
                background-color: #00b1ef;
            }

            /* Accelerate */
            .outer, .rounded, .gap, .frame {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            /* Background Frame */

            .outer {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 85px;
                height: 73px;

                margin-left: -42px;
                margin-top: -36px;
                -webkit-transform:rotate(45deg);
                transform:rotate(45deg);
            }

            .rounded {
                position: absolute;
                top: 3px;
                border-radius: 7px;
                left: 10px;
                right: 10px;
                bottom: 3px;
            }

            .gap {
                position: absolute;
                top: -1px;
                left: 34px;
                right: 34px;
                bottom: -1px;
            }

            /* Boxes */

            .frame {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 112px;
                height: 110px;
                margin-left: -56px;
                margin-top: -55px;
            }

            .box {
                position: absolute;
                height: 3px;
                width: 37px;
                opacity: 0;
                -webkit-transform-origin: 0 0;
                transform-origin: 0 0;
            }

            .box1 {
                top: 36px;
                left: 38px;
                width: 50px;

                -webkit-animation: animateBox1 2s infinite;
                animation: animateBox1 2s infinite;
            }
            .box2 {
                top: 45px;
                left: 38px;

                -webkit-animation: animateBox2 2s infinite;
                animation: animateBox2 2s infinite;
            }
            .box3 {
                top: 54px;
                left: 38px;

                -webkit-animation: animateBox3 2s infinite;
                animation: animateBox3 2s infinite;
            }
            .box4 {
                top: 63px;
                left: 38px;

                -webkit-animation: animateBox4 2s infinite;
                animation: animateBox4 2s infinite;
            }
            .box5 {
                top: 72px;
                left: 25px;
                width: 50px;

                -webkit-animation: animateBox5 2s infinite;
                animation: animateBox5 2s infinite;
            }

            @-webkit-keyframes animateBox1 {
              0%  { opacity: 0; -webkit-transform: scaleX(0); }
              10% { opacity: 1; -webkit-transform: scaleX(1); }
              70% { opacity: 1; }
            }

            @-webkit-keyframes animateBox2 {
              10% { opacity: 0; -webkit-transform: scaleX(0); }
              20% { opacity: 1; -webkit-transform: scaleX(1); }
              75% { opacity: 1; }
            }

            @-webkit-keyframes animateBox3 {
              20% { opacity: 0; -webkit-transform: scaleX(0); }
              30% { opacity: 1; -webkit-transform: scaleX(1); }
              80% { opacity: 1; }
            }

            @-webkit-keyframes animateBox4 {
              30% { opacity: 0; -webkit-transform: scaleX(0); }
              40% { opacity: 1; -webkit-transform: scaleX(1); }
              85% { opacity: 1; }
            }

            @-webkit-keyframes animateBox5 {
              40% { opacity: 0; -webkit-transform: scaleX(0); }
              50% { opacity: 1; -webkit-transform: scaleX(1); }
              90% { opacity: 1; }
            }

            @keyframes animateBox1 {
              0%  { opacity: 0; transform: scaleX(0); }
              10% { opacity: 1; transform: scaleX(1); }
              70% { opacity: 1; }
            }

            @keyframes animateBox2 {
              10% { opacity: 0; transform: scaleX(0); }
              20% { opacity: 1; transform: scaleX(1); }
              75% { opacity: 1; }
            }

            @keyframes animateBox3 {
              20% { opacity: 0; transform: scaleX(0); }
              30% { opacity: 1; transform: scaleX(1); }
              80% { opacity: 1; }
            }

            @keyframes animateBox4 {
              30% { opacity: 0; transform: scaleX(0); }
              40% { opacity: 1; transform: scaleX(1); }
              85% { opacity: 1; }
            }

            @keyframes animateBox5 {
              40% { opacity: 0; transform: scaleX(0); }
              50% { opacity: 1; transform: scaleX(1); }
              90% { opacity: 1; }
            }

        </style>
    <style></style></head>
    <body>

        <div class="outer">
            <div class="rounded"></div>
            <div class="gap"></div>
        </div>

        <div class="frame">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
        </div>

    

</body></html>
